<section class="featured-products-section shadow-lg">
    <h2 class="text-center text-4xl font-bold mt-14">Newest Products</h2>
    <p class="text-center p-4 text-gray-500">
      Discover the most recent products added to our store. Stay updated with the latest trends and innovations.
    </p>
  

    <div class="text-center mb-6">
      <a [routerLink]="['/products']" class="inline-block px-6 py-2 text-blue-700 bg-blue-100 rounded-lg hover:bg-blue-500 hover:text-white transition">
        View All Products
      </a>
    </div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 p-6">
      <div *ngFor="let product of products" class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-300">
        <div class="w-full h-56 overflow-hidden">
          <img [src]="product.image" alt="{{ product.title }}" class="h-full w-full object-contain" />
        </div>
        <div class="mt-4 text-center">
          <h3 class="text-lg font-bold text-gray-800">{{ product.title }}</h3>
          <h4 class="text-lg text-gray-800 mt-2">{{ product.price | currency }}</h4>

          <a [routerLink]="['/products', product.id]" class="inline-block px-4 py-2 mt-4 text-green-700 bg-green-100 rounded-lg hover:bg-green-500 hover:text-white transition">
            Buy
          </a>
        </div>
      </div>
    </div>
  </section>
