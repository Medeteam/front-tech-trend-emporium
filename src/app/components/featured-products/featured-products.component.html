<section class="featured-products-section">
  <h2 class="text-center text-4xl font-bold mt-14">Top Reviewed Products</h2>
  <p class="text-center p-4 text-gray-500">
    Discover the top-rated products from our store, handpicked based on customer feedback. Shop now and enjoy quality and satisfaction guaranteed.
  </p> 
  <div class="text-center mb-6">
    <a [routerLink]="['/products']" class="inline-block px-6 py-2  text-blue-700 bg-blue-100 rounded-lg hover:bg-blue-500 hover:text-white transition">
      View All Products
    </a>
  </div>

  <!-- Product grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 p-6">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-300 flex flex-col justify-between">
      <div class="w-full h-56 overflow-hidden flex justify-center">
        <img [src]="product.image" alt="{{ product.title }}" class="h-full w-full object-contain" />
      </div>

      <div class="mt-4 text-center">
        <h3 class="text-lg font-bold text-gray-800">{{ product.title }}</h3>
        <h4 class="text-lg text-gray-800 mt-2">{{ product.price | currency }}</h4>
      </div>

      <div class="flex justify-center mt-4">
        <a [routerLink]="['/products', product.id]" class="inline-block px-4 py-2 text-green-700 bg-green-100 rounded-lg hover:bg-green-500 hover:text-white transition">
          Buy
        </a>
      </div>
    </div>
  </div>
</section>
