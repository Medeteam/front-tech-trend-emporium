<button (click)="toggleCart()" class="bg-gray-100 hover:bg-gray-300 rounded-full p-2">
    <ng-container *ngIf="!isInCart; else removeIcon">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="#29a364"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart-plus">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M4 19a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
            <path d="M12.5 17h-6.5v-14h-2" />
            <path d="M6 5l14 1l-.86 6.017m-2.64 .983h-10.5" />
            <path d="M16 19h6" /><path d="M19 16v6" />
        </svg>
    </ng-container>
    <ng-template #removeIcon>
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="#ee4444"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-garden-cart-off">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15.733 15.732a2.5 2.5 0 1 0 3.544 3.527" /><path d="M6 8v11a1 1 0 0 0 1.806 .591l3.694 -5.091v.055" />
            <path d="M6 8h2m4 0h9l-3 6.01m-3.319 .693l-4.276 -.45a4 4 0 0 1 -3.296 -2.493l-2.853 -7.13a1 1 0 0 0 -.928 -.63h-1.323" />
            <path d="M3 3l18 18" />
        </svg>
    </ng-template>
</button>
