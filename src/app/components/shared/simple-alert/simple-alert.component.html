<div class="flex items-start w-full gap-4 px-4 py-3 text-sm border rounded" [class]="type === 'success'? 'border-emerald-100 bg-emerald-50 text-emerald-500':
    type === 'error' ? 'border-pink-100 bg-pink-50 text-pink-500' : 'border-amber-100 bg-amber-50 text-amber-500' "
  role="alert">
  @if (type === 'success') {
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
    stroke-width="1.5" role="graphics-symbol" aria-labelledby="title-01 desc-01">
    <title id="title-01">Success icon</title>
    <desc id="desc-01">Indicates that an action was succesful</desc>
    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  }@else if (type === 'error') {
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
    stroke-width="1.5" role="graphics-symbol" aria-labelledby="title-04 desc-04">
    <title id="title-04">Error icon</title>
    <desc id="desc-04">Indicates an error that occurred in the app possibly by user input</desc>
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  }@else {
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
    stroke-width="1.5" role="graphics-symbol" aria-labelledby="title-02 desc-02">
    <title id="title-02">Warning icon</title>
    <desc id="desc-02">Indicates a warning that can or could lead to an error or problem</desc>
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
  </svg>
  }
  <p>{{ text }}</p>
</div>
