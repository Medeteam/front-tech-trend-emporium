<section class="py-10 mb-72">
  <div class="text-center">
    <h2 class="text-3xl font-bold text-gray-900 mb-4">Employee Dashboard</h2>
    <p class="text-gray-500 mb-8">Manage all aspects of the store, from products and categories to users and employees. Use the options below to quickly navigate through administrative tasks.</p>
  </div>

  <div class="container mx-auto px-6">
    <div class="flex flex-wrap justify-center gap-6">
      <div *ngFor="let option of buttonList" class="w-full sm:w-auto flex justify-center">
        <button
          class="w-full max-w-xs py-3 px-6 rounded-lg text-blue-700 bg-blue-100 hover:bg-blue-500 hover:text-white transition"
          (click)="navigateTo(option.route)"
        >
          {{ option.text }}
        </button>
      </div>
    </div>
  </div>
</section>
