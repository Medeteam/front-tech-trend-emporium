<section class="bg-white bg-gradient-to-bl from-green-400 to-blue-900 shadow-xl">
  <div class="grid max-w-screen-xl px-4 py-4 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
    <div class="mr-auto place-self-center lg:col-span-7">
      <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
        Stay Ahead with the Latest Tech Trends
      </h1>
      <p class="max-w-2xl mb-6 font-light text-antiWhite lg:mb-8 md:text-lg lg:text-xl dark:text-antiWhite">
        From the latest fashion trends to cutting-edge technology, Tech Trend Emporium brings together style and functionality to enhance your everyday life.
      </p>

      <!-- Btns -->
      <div class="flex flex-col gap-4 sm:flex-row sm:space-x-4">
        <a href="/products" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900 dark:hover:text-smokyBlack">
          See our products
          <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </a>
        <ng-container *ngIf="!isLoggedIn()">
          <a  href="/signup" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-smokyBlack border border-gray-300 rounded-lg hover:bg-smokyBlack focus:ring-4 focus:ring-smokyBlack dark:text-white dark:border-emeraldGreen dark:hover:bg-emeraldGreen dark:focus:ring-smokyBlack dark:hover:text-smokyBlack">
            Get Started
          </a>
          <a href="/login" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-smokyBlack border border-gray-300 rounded-lg hover:bg-smokyBlack focus:ring-4 focus:ring-smokyBlack dark:text-white dark:border-emeraldGreen dark:hover:bg-emeraldGreen dark:focus:ring-smokyBlack dark:hover:text-smokyBlack">
            Already Have an Account?
          </a>
        </ng-container>
      </div>
    </div>
    
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img src="assets/hero-bg.png" alt="mockup">
    </div>
  </div>
</section>
